<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR 민원 포털</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./js/speech.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <a-scene>
      <!-- 배경 -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- 버튼 예시 -->
      <a-box position="-2 1.5 -4" color="tomato" 
             event-set__click="_event: click; color: green" 
             onclick="navigateTo('https://하이패스URL')"></a-box>

      <!-- 카메라 -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
