<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR 민원 포털 샘플</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      function speakText(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = "ko-KR";
        window.speechSynthesis.speak(msg);
      }
    </script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#DFF6FF"></a-sky>

      <a-box position="0 1.5 -4" color="#EF4444"
             onclick="speakText('하이패스 민원 포털입니다. 원하시는 서비스를 선택해주세요')">
      </a-box>

      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
